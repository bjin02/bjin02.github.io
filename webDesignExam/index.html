<!DOCTYPE html>
<html>
<head>
<title>Exam 2</title>
<body background="images/tic-tac-toe.png">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("#this").fadeTo("fast", 0);
    });
    $("#show").click(function(){
        $("#this").show();

    });
});
</script>
</head>
<body>

<h1>Bei Jin</h1>
<div class="container">
  <div class="row">
    <div id="this" class="col" >
      <img class="exam" src="images/examPic.jpg" alt="pic 1"></img>
    </div>
    <div id="center" class="col" >
      <img class="exam2" src="images/UMSI-logo.jpg" alt="pic 2"></img>
    </div>
  </div>
</div>
<br>
<button id="hide">Hide Images</button>
<button id="show">Show Images</button>
</body>
</html>
